<ion-header>

  <ion-navbar>

      <ion-buttons left>
          <button ion-button icon-only (click)="welcome()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>

    <ion-title>Pocket Plants</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label fixed>Name:</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>E-Mail:</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Username:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block color="dark" (click)="signup()">Sign Up</button>


  </ion-list>
</ion-content>
